<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>social-links</title>
</head>

<body>
    <section class="container">
        <header>
            <img class="profile gradient" src="img/profile.png" alt="foto-perfil">
            <h1 class="username">@vitorBR</h1> 
            <p class="description">programaçõa, carreira, empreendedorismo e um pouco de Canadá!</p>
        </header>



        <ul class="lista">
            <li class="lista-item gradient">
                <a class="link"  href="https://www.instagram.com/vi1tor4/" target="_blank">
                    instagram
                    <img src="img/instagram.png" alt="instagram-img">
                </a>
            </li>


            <li class="lista-item gradient">

                    <img src="img/youtube.png" alt="youtube-img">
                </a>

            <li class="lista-item gradient">
                <a class="link" href="https://www.tiktok.com/@vv1ittoor" target="_blank">
                    Tiktok
                    <img src="img/tiktok.png" alt="tiktok-img">
                </a>
            </li>
        </ul>


        <footer>
            <a class="contact gradient" href="https://twitter.com/VitorQuirino8" target="_blank">
                <img src="img/twitter.png" alt="twitter">
            </a>


            <a class="contact gradient" href="https://web.whatsapp.com/" target="_blank">

            </a>

</html>
